	<!-- 

Práctica P9b - Módulo 3 JS

Tu grupo de música está teniendo un éxito bárbaro. Por lo que os han propuesto un listado de conciertos para la semana que viene. La agencia que os provee los datos es un poco caótica y os los pasa en distintos formatos de cadena.
 

Dados los siguientes valores en dos variables de cadena:

Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Domingo
Madrid.Sevilla.Barcelona.Valencia.Zaragoza.Bilbao.Donosti
Crea un array donde se guarde en cada celda como primer elemento el día de la semana y como segundo el lugar donde se realiza el concierto.

-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		var semana = 'Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Domingo';
		var ciudad = 'Madrid.Sevilla.Barcelona.Valencia.Zaragoza.Bilbao.Donosti';

		var arraySemana = semana.split(',');
		var arrayCiudad = ciudad.split('.');
		var arrayAgenda[][];

		// Relleno la primera columna con los días de la semana
		for (var i = 0; i <= arraySemana.length; i++) {
			arrayAgenda[i][0] = arraySemana[i];
		}

		// Relleno la segunda columna con las ciudades
		for ( var i = 0; i <= arrayCiudad.length; i++) {
			arrayAgenda[i][1] = arrayCiudad[i]; 
		}

	</script>
</head>
<body>

</body>
</html>
